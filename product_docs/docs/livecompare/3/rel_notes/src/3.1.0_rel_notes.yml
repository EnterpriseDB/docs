# yaml-language-server: $schema=https://raw.githubusercontent.com/EnterpriseDB/docs/refs/heads/develop/tools/automation/generators/relgen/relnote-schema.json
product: LiveCompare
version: 3.1.0
date: 25 November 2025
intro: |
 
   !!! Note Note on upgrading
   Before you upgrade to LiveCompare 3.1, ensure that all previous LiveCompare sessions have been completed. You won't be able to resume any LiveCompare sessions that you started using an earlier version of LiveCompare.
   !!!
 
   LiveCompare 3.1.0 includes the following new features, enhancements, bug fixes, and other changes:

relnotes:
- relnote: LiveCompare has been tested and certified for use with PostgreSQL, EDB Postgres Extended (PGE), and EDB Postgres Advanced Server (EPAS) version 18.
  jira:
  addresses: 
  type: Enhancement
  impact: high
- relnote: LiveCompare now supports deployment and operation in FIPS-enabled environments.
  jira:
  addresses: 52158
  type: Enhancement
  impact: medium
- relnote: LiveCompare now supports debugging of the <code>LiveSettings</code> class.
  jira:
  addresses: 53513
  type: Enhancement
  impact: medium
- relnote: Fixed an issue where a database version check resulted in a <code>'&lt;' not supported between instances of 'str' and 'int' TypeError</code> condition.
  jira:
  addresses: 
  type: Bug Fix
  impact: medium
- relnote: Fixed an issue where LiveCompare would incorrectly return <code>success (rc = 0)</code> even when errors were encountered. 
  jira:
  addresses: 53513
  type: Bug Fix
  impact: medium
- relnote: Fixed an issue where a <code>comparison_algorithm = full_row KeyError</code> occurred, which was caused by a reserved word interfering with the divergent row formation process.
  jira:
  addresses: 53513
  type: Bug Fix
  impact: medium
- relnote: The <code>ignore_nullable</code> setting is being deprecated and will be removed in a future version.
  jira:
  addresses: 
  type: Deprecation
  impact: medium

