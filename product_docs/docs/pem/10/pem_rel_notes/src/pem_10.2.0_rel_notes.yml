- relnote: Renamed heartbeat_interval to heartbeat_tolerance and changed the behavior be easier to understand.
  type: Change
  jira: PEM-4916
  details: |
    In prior versions of PEM, the `heartbeat_interval` setting (a
    setting for each PEM agent stored in the PEM server) determined how
    long PEM would wait for a heartbeat until an agent was considered
    down. Specifically, if there was no heartbeat for 
    `2 * heartbeat_interval + 15 seconds`, the agent was considered down. 
    Fifteen seconds is the gap between heartbeats.
    The name of the parameter often caused confusion, with users 
    thinking they were setting the heartbeat period. 
    The factor of two in the formula above also caused confusion.

    We have replaced the setting with `heartbeat_tolerance` and adjusted
    the formula to `heartbeat_tolerance + 15 seconds` to make the
    behavior more obvious.

    When upgrading to PEM 10.2, your previous settings will be respected
    and converted into an equivalent `heartbeat_tolerance`.

  impact: low

