# yaml-language-server: $schema=https://raw.githubusercontent.com/EnterpriseDB/docs/refs/heads/develop/tools/automation/generators/relgen/relnote-schema.json
product: EDB Postgres Distributed
version: 6.0.2
date:  24 June 2025
intro: |
  This is the first patch release of EDB Postgres Distributed 6.0, which includes bug fixes and enhancements to the new features introduced in PGD 6.0.
relnotes:
- relnote: Fixed an issue with the slot names generated by `node setup` command.
  details: |
    The command generated the slot names as UUID values with underscore (`_`) which is not compatible with PGD slot names. 
  jira: BDR-6710
  type: Bug Fix
  impact: High

- relnote: Renamed the check `Clock Skew` to `Clock Drift` for `pgd cluster show` command.
  details: |
    The check is renamed to be consistent with the terminology used at other places in PGD.
  jira:  BDR-6580
  addresses: ""
  type: Bug Fix
  impact: Medium

- relnote: Added a warning message if CLI fails to fetch value of a GUC for `pgd cluster verify` command.
  details: |
    The command could crash if the CLI could not fetch a value for a GUC for some reason.
  jira:  BDR-6707
  addresses: ""
  type: Bug Fix
  impact: Medium

- relnote: Fixed segmentation fault in bdr.stat_connection_manager_get_stats().
  details: |
    The memory returned by the function was allocated in an incorrect memory context.
  jira: BDR-6676
  type: Bug Fix
  impact: High

- relnote: Ensure that GRANT check for BDR objects works for EPAS object types
  component: BDR
  details: |
    The mechanism for determining whether user can be granted permissions
    on BDR extension objects was failing for EPAS-specific objects.
    This was a regression from PGD release 5.7.0 and is now fixed.
  addresses: 49649
  type: Bug fix
  impact: High

