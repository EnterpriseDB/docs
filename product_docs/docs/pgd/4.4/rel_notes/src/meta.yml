# yaml-language-server: $schema=https://raw.githubusercontent.com/EnterpriseDB/docs/refs/heads/develop/tools/automation/generators/relgen/meta-schema.json

product: EDB Postgres Distributed
shortname: pgd
title: EDB Postgres Distributed 4 release notes
description: Release notes for EDB Postgres Distributed 4 and later
intro: |
  The EDB Postgres Distributed documentation describes the latest version of EDB Postgres Distributed 4, including minor releases and patches. The release notes provide information on what was new in each release. For new functionality introduced in a minor or patch release, the content also indicates the release that introduced the feature.

  !!! Note About version numbers
  PGD Version 4 takes its version number from the BDR version bundled with the release. Where HARP, TPA or the CLI have been updated without a change in BDR version, that new package is shown as +p1 or +p2 and so on appended to the version number.
  !!!
